					<img src="img/museu.png">

					<!--PostagensDoSite-->
					<section id="fototab">
						<img src="img/imagem1.jpg">	
						<img src="img/imagem2.jpg">

				</section><!--FimDepoimento-->

				<!--Visita-->
				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>
							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aa">
							
							<label for="qtd">Quantas pessoas?</label>
							<!--Assim com 30px ele deixa os campos um do lado do outro-->
							<input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
						</fieldset>
						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
				</section><!--FimVisita-->

				<!--GaleriaFotos-->
				<section id="galeria">
					<h4>Galeria de fotos</h4>
					<a href="">
