					<a href="index.html">Chalé Hotel</a>
				</h1>
			</div><!--FimLogo-->

			<!--Menu-->
			<div id="menu">
				
				<!--ConteudoMenu-->
				<div id="conteudomenu">
					
					<!--MenuLocais-->
					<div id="menulocais">
						
						<span class="locais">Rio de Janeiro - São Paulo - Belo Horizonte </span>
						<a class="reserva" href="reservar.html">Reservar</a>

						Sem esse código a linha abaixo das cidades fica zoada!!
						-->
						<div style="clear: both;"></div>

					</div><!--FimMenuLocais-->

					<!--Menu-->
					<div id="menu2">

						<ul id="navegacao">
							<li>

							</li>
							<li>
								<a href="historia.html">História</a>
							</li>
							<li>

							</li>
							<li>

			<div class="conteudo2">
				<h2>Entre em contato</h2>

				<form>
		
					<fieldset>
						<legend>Detalhes de contato</legend>
						
						<div>
							<label for="nome">Nome:</label>
							<input type="text" name="nome" id="nome">
						</div>

						<div>
							<label for="email">Email:</label>
							<input type="text" name="email" id="email">
						</div>


					</fieldset>

					<fieldset>
						<legend>Comentários</legend>
						<div>
							<label for="msg">Mensagem:</label>
							<textarea name="msg" id="msg"></textarea>
						</div>
					</fieldset>

					<div>
						<input class="submit" type="submit" value="Enviar mensagem">
					</div>

				</form>
				
			</div>

		<div id="rodape">
